<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI กล้อง</title>

    <link rel="stylesheet" href="index.css">
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Search Plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <!-- Leaflet Geosearch -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>

    <style>
        body {
            background-image: url(https://cdn.pixabay.com/photo/2024/01/13/09/49/jungle-8505432_1280.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #ffd700; /* สีเหลืองทองเมื่อ hover */
        }

        #map {
            width: 90%;
            height: calc(100vh - 100px);
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* เพิ่ม Transition Effects */
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* เพิ่มการขยับเมื่อ hover */
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            button {
                width: 90%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }

            button {
                width: 95%;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>จุดของกล้องทั้งหมด</h1>
        {% if logged_in %}
        <p>สวัสดี {{ session.username }} | <a href="{{ url_for('logout') }}">ออกจากระบบ</a></p>
        {% else %}
        <p>
            <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a> |
            <a href="{{ url_for('register') }}">ลงทะเบียน(สำหรับเข้าหน้าที่)</a>
        </p>
        {% endif %}
    </header>

    <button onclick="locateUser()">ระบุตำแหน่งปัจจุบัน</button>
    <div id="map"></div>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
